<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CA</title>
    <link rel="stylesheet" href="../css/ca.css" />
  </head>
  <body>
    <div class="header">
      <h2>GST Returns</h2>
      <h3>(Rs.500/- onwards)</h3>
    </div>
    <div class="container">
      <div class="table">
        <div class="table-header">
          <div class="header__item">
            <a id="name" class="filter__link">Type of GST Return</a>
          </div>
          <div class="header__item">
            <a id="wins" class="filter__link filter__link--number"
              >Periodicity</a
            >
          </div>
        </div>
        <div class="table-content">
          <div class="table-row">
            <div class="table-data">
              GSTR-1
            </div>
            <div class="table-data">Monthly/Quaterly</div>
          </div>
          <div class="table-row">
            <div class="table-data">
              GSTR-3B
            </div>
            <div class="table-data">Monthly/Quaterly</div>
          </div>
          <div class="table-row">
            <div class="table-data">
              GSTR-4 (Composition)
            </div>
            <div class="table-data">Annually</div>
          </div>
          <div class="table-row">
            <div class="table-data">
              CMP-08
            </div>
            <div class="table-data">Quaterly</div>
          </div>
          <div class="table-row">
            <div class="table-data">
              Any other GST return as applicable
            </div>
            <div class="table-data" style="padding-left: 21px;">Monthly/Quaterly/Annually</div>
          </div>
      </div>
    </div>
  </body>
</html>
